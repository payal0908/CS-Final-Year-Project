{% load static %}
<!doctype html>
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #F8F5F2;">
        <img width="80px" height="70px" src="/media/posts/logo.jpg" style="position: relative; margin-right: 10px; margin-left: 10px"/>
        <a class="navbar-brand" href="/">
            Flow
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      </nav>
    <div class="container">
        {% comment %} <h1 class="display-4">Please sign in</h1> {% endcomment %}
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded p-4 shadow" style="margin-bottom: 50px;">
                <div class="row justify-content-center" >
                    <img src='/media/posts/communitypark.jpg' class="w-100" />
                    {% comment %} <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %} {{ form|crispy }}
                        <input type="submit" class="btn btn-primary mt-3" value="Login" />
                    </form> {% endcomment %}
                    <form class="mt-4" method="POST" action="{% url 'login' %}">
                        {% csrf_token %} {{ form|crispy }}
                        <input type="submit" class="w-100 btn mt-3" style="background-color: #4DB6AC;" value="Login" />
                    </form> 
                    
                    <p class="mt-4 text-center">Not registered yet? <a href="/api/signup/" class="text-decoration-none">Sign up</a></p>
                </div>
                    
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
